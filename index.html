  <!-- Visualización del grafo -->
  <main>
    <h2>Calcular el camino más corto</h2>
    <!-- Controles para calcular ruta -->
    <section id="control">
      <div class="resultado-card">

      <label for="origen">Origen:</label>
      <input type="text" id="origen" placeholder="Ej: 1" />

      <label for="destino">Destino:</label>
      <input type="text" id="destino" placeholder="Ej: 5" />

      <label for="algoritmo">Algoritmo:</label>
      <select id="algoritmo">
        <option value="dijkstra">Dijkstra</option>
        <option value="a">A*</option>
      </select>

      <button id="btn-calcular">Calcular</button>

      <div style="display:none" >
        <button id="consultas_Cambio">Guardar</button></div>
      </div>

    </section>
    <br>

    <!-- Resultado del camino mínimo -->
    <div id="resultado"></div>
    <br>
    <!-- grafo sombreado del camino mínimo -->
