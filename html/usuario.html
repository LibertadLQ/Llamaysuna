<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/usuario.css">
</head>
<body>
    
    <div class="form-container">
        
        <div class="col col-1">
            <div class="image-layer">
                <img src="../img/animado.png" class="form-image" alt="Imagen decorativa">
            </div>
        </div>
        <div class="col col-2">
            <div class="back-button-container">
                <button class="back-button" onclick="window.location.href='../index.html'">
                    <i class="bi bi-arrow-left"></i> Volver al inicio
                </button>
            </div>


            <div class="btn-box">
                <button class="btn btn-1" id="loginBtn">Iniciar sesión</button>
                <button class="btn btn-2" id="registerBtn">Regístrate</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-title">Iniciar sesión</div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="email" id="loginEmail" class="input-field" placeholder="Correo electrónico" required>
                    <i class="bi bi-envelope-at"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" class="input-field" placeholder="Contraseña" required>
                    <i class="bi bi-eye" id="toggleLoginPassword"></i>
                </div>
                <div class="input-box">
                    <button class="input-submit" type="submit">Inicia sesión</button>
                </div>
            </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="register-form">
                <div class="form-title">Crea una cuenta</div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="email" id="registerEmail" class="input-field" placeholder="Correo electrónico" required>
                    <i class="bi bi-envelope-at"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" class="input-field" placeholder="Contraseña" required>
                    <i class="bi bi-eye" id="toggleRegisterPassword"></i>
                </div>
                <div class="input-box">
                    <button class="input-submit" type="submit">Regístrate</button>
                </div>
            </div>
            </form>

        </div>
        
    </div>



    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="module" src="../js/usuario.js"></script>
    <script type="module" src="../js/config.js"></script>
</body>
</html>
